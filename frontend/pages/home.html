<body>
  <div id="canvas-container"></div>
  <video class="input_video"></video>
    <div id="intro-flash" class="fixed inset-0 bg-white opacity-0 pointer-events-none z-[55]" style="mix-blend-mode: screen;"></div>
  
  <div id="ai-status">

  <div id="ui-layer">

        <div class="hidden md:flex items-center gap-6">

            <!-- 搜索结果下拉框 -->
            <div id="search-results" class="custom-scrollbar absolute top-full left-0 right-0 mt-2 bg-black/95 backdrop-blur-md border border-white/10 rounded-lg shadow-2xl max-h-96 overflow-y-auto hidden z-50"></div>
            <!-- 热点推送 -->
          <div id="hot-items" class="custom-scrollbar absolute top-full left-0 right-0 mt-2 bg-black/95 backdrop-blur-md border border-yellow-500/30 rounded-lg shadow-2xl p-4 max-h-96 overflow-y-auto hidden z-50">
            <div id="hot-items-list" class="space-y-2"></div>
          </div>
          </div>
          <div class="flex space-x-8">
            <a href="./home.html" class="text-sm text-yellow-400 font-serif-sc tracking-wider">星云 · 漫游</a>
            <a href="./map.html" class="text-sm text-gray-300 hover:text-yellow-400 transition font-serif-sc tracking-wider">地图 · 舆图</a>
            <a href="./user.html" class="text-sm text-gray-300 hover:text-yellow-400 transition font-serif-sc tracking-wider">我的 · 空间</a>

        </div>
        <div class="flex items-center gap-4">

          </select>

            <i class="fas fa-hand-sparkles"></i> 开启手势控制

    <section class="page-section active flex flex-col justify-center items-center h-full">

      <div id="preview-panel" class="fixed right-4 md:right-10 bottom-28 md:bottom-16 z-50 max-w-sm w-[90vw] md:w-96 glass-panel border border-white/10 rounded-2xl shadow-2xl backdrop-blur-xl p-6 text-white hidden pointer-events-none">
        <div class="flex justify-between items-start gap-3">
          <div>
            <div id="preview-title" class="text-2xl font-serif-sc font-bold leading-tight"></div>
            <div id="preview-dynasty" class="text-xs font-tech tracking-[0.3em] text-yellow-300 mt-2"></div>

          <button id="preview-close" class="text-gray-400 hover:text-white transition">

      </button>
        </div>

      <div class="interactive-area w-full max-w-6xl h-[80vh] glass-panel rounded-2xl overflow-hidden flex flex-col md:flex-row shadow-2xl border border-white/5 relative">
        <button class="absolute top-6 right-6 z-20 text-white/50 hover:text-white transition text-2xl" id="ip-close"><i class="fas fa-times"></i></button>
        <div class="md:w-5/12 bg-black/40 relative flex flex-col items-center justify-center p-12 text-center border-r border-white/5">
          <i id="ip-icon" class="fas fa-landmark text-8xl text-yellow-500/80 mb-8 drop-shadow-[0_0_30px_rgba(212,175,55,0.4)] relative z-10"></i>
          <div id="ip-3d-container" class="absolute inset-0 z-10 hidden cursor-move"></div>
          <div id="ip-3d-loading" class="absolute inset-0 z-20 hidden flex items-center justify-center text-xs text-yellow-500 font-tech">LOADING...</div>
          <button id="btn-toggle-rotate" class="absolute bottom-6 right-6 z-30 glass-panel w-10 h-10 rounded-full flex items-center justify-center text-yellow-500 hover:bg-white/20 transition hidden cursor-pointer shadow-[0_0_15px_rgba(212,175,55,0.5)] border border-yellow-500/50" title="暂停/开启旋转">
            <i id="icon-rotate" class="fas fa-pause"></i>
          </button>
          <h2 id="ip-title" class="text-5xl font-serif-sc font-bold text-white mb-4 relative z-20 pointer-events-none">标题</h2>
          <div id="ip-dynasty" class="text-xs font-tech text-yellow-500 tracking-[0.4em] border border-yellow-500/30 px-3 py-1 rounded relative z-20 pointer-events-none">DYNASTY</div>
        </div>
        <div class="md:w-7/12 p-12 overflow-y-auto bg-black/60 backdrop-blur-xl">
          <p id="ip-desc" class="text-gray-300 text-lg leading-loose font-serif-sc text-justify">描述...</p>
          <div id="ip-tags" class="mt-4 flex flex-wrap gap-2 text-xs text-yellow-400"></div>
          <div id="ip-meta" class="mt-4 text-sm text-gray-300 leading-6"></div>
          <div id="ip-detail" class="mt-6 text-sm text-gray-200 leading-7"></div>
          <div class="mt-8 pt-8 border-t border-white/10 flex justify-between">
            <div class="text-xs text-gray-500">经纬度坐标: <span id="ip-coords" class="text-blue-400 ml-2"></span></div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
    // 过滤控制台中的跟踪阻止警告（不影响功能，只是浏览器隐私设置）
    const originalWarn = console.warn;
    const originalError = console.error;
    
    console.warn = function(...args) {
      const message = args.join(' ');
      if (message.includes('Tracking Prevention') || message.includes('blocked access to storage')) {
        // 静默处理跟踪阻止警告
        return;
      }
      originalWarn.apply(console, args);
    };
    
    console.error = function(...args) {
      const message = args.join(' ');
      if (message.includes('Tracking Prevention') || message.includes('blocked access to storage')) {
        // 静默处理跟踪阻止警告
        return;
      }
      originalError.apply(console, args);
    };
  </script>
  
  <script type="module">
    // 全局错误处理：捕获浏览器扩展导致的消息通道错误（不影响功能）
    window.addEventListener('error', (event) => {
      if (event.message && event.message.includes('message channel closed')) {
        // 这是浏览器扩展导致的错误，可以忽略
        event.preventDefault();
        return false;
      }
      // 过滤跟踪阻止相关的错误
      if (event.message && event.message.includes('Tracking Prevention')) {
        event.preventDefault();
        return false;
      }
    });
    
    // 捕获未处理的 Promise 拒绝（包括消息通道错误）
    window.addEventListener('unhandledrejection', (event) => {
      if (event.reason && event.reason.message && event.reason.message.includes('message channel closed')) {
        // 这是浏览器扩展导致的错误，可以忽略
        event.preventDefault();
        return false;
      }
      // 过滤跟踪阻止相关的错误
      if (event.reason && event.reason.message && event.reason.message.includes('Tracking Prevention')) {
        event.preventDefault();
        return false;
      }
    });
    
    import { initHome, resetView, openIPDetail, toggle3DRotation, toggleCamera, exitNodeFocus } from '../assets/js/home.js';

    const searchResults = document.getElementById('search-results');
    searchResults.addEventListener('wheel', (event) => {
      event.stopPropagation();
    });
    window.openIPDetail = openIPDetail;
    window.toggleCamera = toggleCamera;
    document.getElementById('back-btn').onclick = resetView;
    document.getElementById('nav-reset').onclick = resetView;
    document.getElementById('home-content').onclick = () => (document.getElementById('home-content').style.opacity = '0');
    document.getElementById('ip-close').onclick = resetView;
    document.getElementById('btn-toggle-rotate').onclick = toggle3DRotation;
    document.getElementById('btn-camera').onclick = toggleCamera;
    initHome();
  </script>
</body>
</html>
